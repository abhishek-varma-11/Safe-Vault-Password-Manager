<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Password | SafeVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      font-size: 16px;
      animation: fadeIn 1s ease-in-out;
    }

    .navbar a {
      text-decoration: none;
      color: #4F46E5;
      font-weight: 600;
      margin: 0 12px;
      position: relative;
      transition: color 0.3s;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #4F46E5;
      transition: width 0.3s ease;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      color: #3730A3;
    }

    .navbar-left {
      display: flex;
      gap: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      animation: fadeIn 1.5s ease;
    }

    .form-section {
      flex: 1;
    }

    .form-section h2 {
      color: #4F46E5;
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: left;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #4F46E5;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3730A3;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    .message.error {
      color: red;
    }

    .illustration {
      flex: 1;
      text-align: center;
    }

    .illustration img {
      width: 300px;
      max-width: 100%;
      animation: fadeIn 2s ease;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .form-section h2 {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('add_password') }}">Add</a>
      <a href="{{ url_for('retrieve_password') }}">Retrieve</a>
      <a href="{{ url_for('password_generator') }}">Generate</a>
      <a href="{{ url_for('password_strength') }}">Strength</a>
    </div>
    <div class="navbar-right">
      <a href="{{ url_for('settings') }}">Settings</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="form-section">
      <h2>Add a New Password</h2>
      <form method="POST">
        <input type="text" name="website" placeholder="Website" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password to Save" required>
        <input type="password" name="master_password" placeholder="Your Master Password" required>
        <button type="submit">Save Password</button>
      </form>

      {% if message %}
        <div class="message {{ 'error' if 'incorrect' in message.lower() else '' }}">
          {{ message }}
        </div>
      {% endif %}
    </div>
    <div class="illustration">
      <img src="{{ url_for('static', filename='images/add_password.png') }}" alt="Add Password Illustration">
    </div>
  </div>

</body>
</html>
