<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | SafeVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-out;

    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }
    input {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background-color: #3730A3;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .login-link a {
      color: #4F46E5;
      font-weight: 600;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a New Account</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="master_password" placeholder="Master Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <input type="text" name="secret_question" placeholder="Secret Question (e.g. Your petâ€™s name?)" required />
      <input type="text" name="secret_answer" placeholder="Your Answer" required />
      <button type="submit">Sign Up</button>
    </form>

    {% if message %}
      <div class="error-message">{{ message }}</div>
    {% endif %}

    <p class="login-link">
      Already have an account?
      <a href="{{ url_for('login') }}">Log in</a>
    </p>
  </div>
</body>
</html>
