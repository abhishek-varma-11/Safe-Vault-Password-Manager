<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Password Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 1000px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      gap: 40px;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #333;
    }
    .hero-text p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #666;
    }
    .start-btn {
      padding: 12px 30px;
      background: #4F46E5;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-btn:hover {
      background: #3730A3;
    }
    .hero-image img {
      width: 360px;
      max-width: 100%;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-text">
      <h1>Welcome to SafeVault</h1>
      <p>Securely manage your passwords with ease and confidence.</p>
      <a href="{{ url_for('login') }}"><button class="start-btn">Get Started</button></a>
    </div>
    <div class="hero-image">
        <img src="/static/images/landing_page.png" alt="Security Illustration" />
    </div>
  </div>
</body>
</html>
